server:
  listen: 8080
  workers: 4
  upstreams:
    - id: portfolio
      url: abhisheklodhaportfolio.netlify.app

    - id: car-store
      url: manageyourcars.netlify.app

    - id: buddyformovies
      url: buddyformovies.netlify.app

    - id: todos
      url: jsonplaceholder.typicode.com

    - id: comments
      url: jsonplaceholder.typicode.com

    - id: posts
      url: jsonplaceholder.typicode.com
  
  headers:
    - key: x-forward-for
      value: '$ip'

    - key: Authorization
      value: 'Bearer xyz'  

  rules:   
    - path: /todos
      upstreams: 
       - todos

    - path: /comments
      upstreams: 
       - comments

    - path: /posts
      upstreams: 
       - posts
    - path: /portfolio
      upstreams: 
       - portfolio

    - path: /movies
      upstreams: 
       - buddyformovies

    - path: /cars
      upstreams: 
       - car-store